<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
/* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
}

/* Container */
.container {
    background: url('../src/i12.jpeg') no-repeat center center/cover;
    height: 100vh; /* Ensure it covers the entire viewport height */
    width: 100vw;  /* Ensure it covers the entire viewport width */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

/* Navigation */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5);
}

nav .nav-links {
    display: flex;
    gap: 20px;
}

nav .nav-links a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

nav .image1 {
    display: flex;
    align-items: center;
    margin-right: auto;
}

nav .image1 img {
    height: 60px; /* Adjust the size as needed */
    width: auto;
}

/* Header */
header {
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5);
    text-align: center;
}

header h1 {
    color: white;
    font-size: 36px;
}

/* Main Section */
main {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    margin: 20px;
    border-radius: 10px;
}

.left-content {
    flex: 1;
    margin-right: 20px;
}

.left-content h2 {
    font-size: 50px;
    margin-bottom: 20px;
}

.left-content p {
    font-size: 18px;
}

.right-image {
    flex: 1;
    text-align: center;
}

.right-image img {
    max-width: 100%;
    border-radius: 10px;
}

/* Welcome Section */
.welcome-section {
    text-align: center;
    padding: 40px 20px;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
}

.welcome-section h2 {
    font-size: 32px;
    margin-bottom: 10px;
}

.welcome-section p {
    font-size: 20px;
    margin-bottom: 20px;
}

.welcome-section .welcome-button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #ff5733;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Footer */
footer {
    padding: 10px;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
}

    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="image1">
                <!-- <h1>Your Logo</h1> -->
                <img src="../src/WhatsApp Image 2024-07-13 at 2.40.37 PM.jpeg" alt="Placeholder Image" >

            </div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
        <main>
            <div class="left-content">
                <h2>𝐸𝓈𝓈𝑒𝓃𝒸𝑒 𝑜𝒻 𝑒𝓁𝑒𝑔𝒶𝓃𝒸𝑒</h2>
                <h3>𝙨𝙞𝙡𝙠𝙚𝙣 𝙨𝙥𝙚𝙡𝙡</h3>

                <p>Perfume is like music that you wear</p>
            </div>
            <div class="right-image">
                <img src="../src/i12.jpeg" alt="Placeholder Image">
            </div>
        </main>
        <div class="welcome-section">
            <h2 >𝒲𝑒𝓁𝒸𝑜𝓂𝑒 𝓉𝑜 𝑜𝓊𝓇 𝓈𝓉𝑜𝓇𝑒</h2>
            <p>Discover the finest fragrances crafted for every occasion.</p>
            <p>Join us and immerse yourself in a world of exquisite scents.</p>
            <button class="welcome-button">Explore Now</button>
        </div>
    </div>
    <!-- <footer>
        <p>© 2024 Your Company. All rights reserved.</p>
    </footer> -->
</body>
</html>
